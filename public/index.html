<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storycard Dice Module Demo</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="controls">
        <h1>3D N-Sided Dice Demo</h1>
        <p>Create independent dice instances. Every die gets its own panel, camera, and roll control.</p>

        <form id="create-die-form" class="card">
          <label for="sides">Die type</label>
          <select id="sides" name="sides" required>
            <option value="6" selected>D6</option>
            <option value="8">D8</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
          </select>
          <button type="submit">Create Die</button>
        </form>

        <label class="toggle"><input type="checkbox" id="debug-physics" /> Enable physics debug (colliders + logs)</label>

        <section class="card debug-controls" id="debug-controls">
          <h2>Debug Throw Tuning</h2>
          <label for="throw-height">Throw height (upward launch speed): <span id="throw-height-value">5.75 m/s avg</span></label>
          <input id="throw-height" type="range" min="0.2" max="6" step="0.05" value="2.5" />

          <label for="throw-forward">Throw forward (horizontal speed): <span id="throw-forward-value">±0.00 m/s</span></label>
          <input id="throw-forward" type="range" min="0" max="6" step="0.05" value="0" />

          <label for="throw-rotation">Throw rotation (spin rate): <span id="throw-rotation-value">±30.42 rad/s</span></label>
          <input id="throw-rotation" type="range" min="0" max="6" step="0.05" value="3.9" />

          <label for="die-weight">Die weight (settling tendency): <span id="die-weight-value">3.00x</span></label>
          <input id="die-weight" type="range" min="0.4" max="3" step="0.05" value="3" />

          <label for="rotation-friction">Rotation friction (spin damping): <span id="rotation-friction-value">0.20x</span></label>
          <input id="rotation-friction" type="range" min="0.2" max="2.5" step="0.05" value="0.2" />

          <label for="ground-slipperiness">Ground slipperiness: <span id="ground-slipperiness-value">μ 0.00</span></label>
          <input id="ground-slipperiness" type="range" min="0" max="1" step="0.01" value="0" />

          <label for="die-slipperiness">Die slipperiness: <span id="die-slipperiness-value">μ 1.00</span></label>
          <input id="die-slipperiness" type="range" min="0" max="1" step="0.01" value="1" />
        </section>
      </section>

      <section id="die-list" class="die-grid"></section>
    </main>

    <script src="/shared/dieEngine.js"></script>
    <script type="module" src="/public/app.js"></script>
  </body>
</html>
