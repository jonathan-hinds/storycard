<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storycard Dice Module Demo</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="controls">
        <h1>3D N-Sided Dice Demo</h1>
        <p>Create independent dice instances, then roll each one. Rolls are simulated on the server and replayed here.</p>

        <form id="create-die-form" class="card">
          <label for="sides">Number of sides</label>
          <input id="sides" name="sides" type="number" min="3" max="100" value="6" required />
          <button type="submit">Create Die</button>
        </form>

        <div id="die-list" class="die-list"></div>
      </section>

      <section class="viewer">
        <canvas id="die-canvas"></canvas>
      </section>
    </main>

    <script src="/shared/dieEngine.js"></script>
    <script type="module" src="/public/app.js"></script>
  </body>
</html>
