<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storycard Dice Module Demo</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="controls">
        <h1>3D N-Sided Dice Demo</h1>
        <p>Create independent dice instances. Every die gets its own panel, camera, and roll control.</p>

        <form id="create-die-form" class="card">
          <label for="sides">Die type</label>
          <select id="sides" name="sides" required>
            <option value="3">D3</option>
            <option value="4">D4</option>
            <option value="8">D8</option>
            <option value="6" selected>D6</option>
            <option value="12">D12</option>
            <option value="20">D20</option>
          </select>
          <button type="submit">Create Die</button>
        </form>
      </section>

      <section id="die-list" class="die-grid"></section>
    </main>

    <script src="/shared/dieEngine.js"></script>
    <script type="module" src="/public/app.js"></script>
  </body>
</html>
