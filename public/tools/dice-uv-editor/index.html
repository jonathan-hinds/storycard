<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dice UV Editor</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body data-page="dice-uv-editor">
    <header class="top-nav-wrap">
      <nav class="top-nav" aria-label="Primary">
        <a class="brand" href="/">Storycard Sandbox</a>

        <ul class="menu">
          <li class="menu-item">
            <button class="menu-trigger" type="button">Projects</button>
            <ul class="flyout">
              <li><a href="/public/dice/index.html">Dice</a></li>
              <li><a href="/public/projects/cards.html">Cards</a></li>
              <li><a href="/public/card/single-card/index.html">Card / Single Card</a></li>
              <li><a href="/public/projects/phase-manager/index.html">Phase Manager</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <button class="menu-trigger" type="button">Tools</button>
            <ul class="flyout">
              <li><a href="/public/tools/card-layout-editor/index.html">Card Layout Editor</a></li>
              <li><a href="/public/tools/dice-uv-editor/index.html">Dice UV Editor</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <button class="menu-trigger" type="button">API Docs</button>
            <ul class="flyout">
              <li><a href="/public/api-docs/dice.html">Dice</a></li>
              <li><a href="/public/api-docs/cards.html">Cards</a></li>
            </ul>
          </li>
        </ul>

        <a class="home-btn" href="/">Home</a>
      </nav>
    </header>

    <main class="layout tools-layout">
      <section class="controls tools-controls">
        <h1>Dice UV Editor</h1>
        <p>Pick a die + texture, drag UV points, then export JSON to share updates.</p>
        <div id="dice-uv-controls" class="tools-slider-grid"></div>
      </section>
      <section class="dice-uv-stage-wrap">
        <div class="dice-uv-preview-grid">
          <div>
            <h2>UV Unwrap</h2>
            <canvas id="dice-uv-canvas" class="dice-uv-canvas" width="1024" height="1024" aria-label="Dice UV editor"></canvas>
          </div>
          <div>
            <h2>Live Die Preview</h2>
            <canvas id="dice-preview-canvas" class="dice-preview-canvas" width="640" height="640" aria-label="Dice live preview"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/public/tools/dice-uv-editor/index.js"></script>
  </body>
</html>
