<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decks</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body data-page="user-decks">
    <main class="cards-list-wrap user-decks-layout" aria-live="polite">
      <h1>Deck Builder</h1>
      <p class="cards-library-caption">Drag cards from the left library into the right deck panel. Drag back out to remove one copy at a time.</p>
      <p id="user-deck-status" class="cards-library-caption user-deck-status"></p>
      <div id="user-card-list" class="cards-list">
        <div id="user-card-library-stage" class="cards-library-stage-wrap">
          <fieldset class="deck-filters-panel" aria-label="All cards filters">
            <legend>All Cards Filters</legend>
            <div class="deck-filters-groups">
              <div class="deck-filters-group">
                <span class="deck-filters-group-label">Card kind</span>
                <label><input id="filter-kind-creature" type="checkbox" checked /> Creature</label>
                <label><input id="filter-kind-spell" type="checkbox" checked /> Spell</label>
              </div>
              <div class="deck-filters-group">
                <span class="deck-filters-group-label">Type</span>
                <label><input id="filter-type-fire" type="checkbox" checked /> Fire</label>
                <label><input id="filter-type-water" type="checkbox" checked /> Water</label>
                <label><input id="filter-type-nature" type="checkbox" checked /> Nature</label>
                <label><input id="filter-type-arcane" type="checkbox" checked /> Arcane</label>
              </div>
            </div>
          </fieldset>
          <canvas id="user-card-library-canvas" class="cards-library-canvas" aria-label="Deck builder 3D card library scene"></canvas>
        </div>
      </div>
    </main>

    <script type="module" src="/public/projects/user/decks.js"></script>
  </body>
</html>
